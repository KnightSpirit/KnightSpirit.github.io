<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app/app.js"></script>
	<title>Document</title>
	<style type="text/css">
		td {
			width: 90px;
			height: 20px;
		}
		td:first-child{
			width: 50px
		}
		.puzzle {
			background-color: red
		}
	</style>
</head>
<body ng-controller="ScaleController">
	<table border="1px solid">
		<tr>
			<td ng-repeat="scale in frets">{{scale}}</td>
		</tr>
		<tr ng-repeat="ps in puzzleScale">
			<td ng-repeat="puzzle in ps track by $index">
				<button type="button" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="top" data-content="asdf"
				ng-show="puzzle == 1"
				>
				?
			</button>
		</td>
	</tr> 
</table>
<table border="1px solid">
	<tr>
		<td ng-repeat="scale in frets">{{scale}}</td>
	</tr>
	<tr ng-repeat="lineScale in allScaleNotes">
		<td ng-repeat="scale in lineScale track by $index">{{scale }}</td>
	</tr>
</table>		
</body>
</html>
