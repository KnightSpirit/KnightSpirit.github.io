<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .panel .time{
            font-size: 2em
        }

        button {
            border-radius:10px;
            background-color: orange;
        }
    </style>
</head>
<body onload="InitTime()">
    <div class="panel">
        <div class="time" id="time">
        </div>
        <button onclick="IncreaseNumber()">click</button>
    </div>
    <script type="text/javascript">
        var initNumber = 0;
        function InitTime(){
            var timeZone = document.getElementById("time");
            timeZone.innerHTML = initNumber;
        }
        function IncreaseNumber(){
            var currentValue = parseInt(document.getElementById("time").innerHTML);
            document.getElementById("time").innerHTML = ++currentValue;
        }
    </script>
</body>
</html>
